<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tab login</title>
  <link rel="stylesheet" href="static/css/master.css">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!--[if lte IE 8]>
  <script src="../lib/PIE/PIE.js"></script>
  <![endif]-->
</head>
<body>
<div class="login">

  <a href="#" class="btn active">普通登录</a>
  <a href="#" class="btn">二维码登录</a>

  <div class="box">

    <div class="normal">
      <form>
        <input class="icon email" type="text" placeholder="邮箱">
        <input class="icon pwd" type="text" placeholder="密码">

        <p>>>>请依次点击 "敏" "享" "昔" 完成验证>>></p>

        <button type="button">登录</button>
      </form>
    </div>

    <div class="qr">
      <p>使用<a href="#">网易账号管家</a>或<a href="#">邮箱大师</a>扫一扫快速登录</p>
      <img src="static/image/2x.png" alt="">
    </div>

  </div>

  <div class="footer">
    <a href="#">忘记密码?</a>|
    <a href="#">注册</a>|
    <a href="#">关于网易邮箱账号</a>
  </div>

</div>

<script src="../lib/jquery-1.12.4.js"></script>
<script src="../lib/placeholder.js"></script>
<script>
  var btn1 = $('.btn:eq(0)'),
    btn2 = $('.btn:eq(1)'),
    box1 = $('.normal'),
    box2 = $('.qr');

  btn1.on("click", function() {
    btn1.addClass("active");
    btn2.removeClass("active");
    box1.show();
    box2.hide();
  })

  btn2.on("click", function() {
    btn1.removeClass("active");
    btn2.addClass("active");
    box1.hide();
    box2.show();
  })
</script>
</body>
</html>
