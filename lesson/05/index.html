<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./static/master.css">
</head>
<body>
    <ul class="nav-top"></ul><span>hehehe</span>

<script src="../lib/jquery-1.12.4.js"></script>
<script>
    
$.getJSON('./menu.json', function(result) {
    $('.nav-top').html(createTree(result, ''));
});

function createTree (data, str) {
    data.forEach(function(val) {
        if (val.subset) {
            str += '<li class="more"><a href="' + val.link + '">' + val.title + '</a><ul>' + createTree(val.subset, '') + '</ul></li>';
        } else {
            str += '<li><a href="' + val.link + '">' + val.title + '</a></li>';
        }
    });
    return str;
}

</script>
</body>
</html>
